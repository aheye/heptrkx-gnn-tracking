output_dir: /lus/scratch/aheye/work/gnn/heptrkx/results/agnn_002

trainer:
    name: gnn_sparse

data:
    name: hitgraphs_sparse
    input_dir: /lus/scratch/aheye/data/heptrkx/data/hitgraphs/hitgraphs_med_002
    n_train: 5000 #49152 #57344
    n_valid: 4096
    real_weight: 5 #6.25  # 0.5 / 0.08
    batch_size: 4
    n_workers: 1

model:
    name: agnn
    input_dim: 3
    hidden_dim: 64
    n_graph_iters: 8
    layer_norm: true
    loss_func: binary_cross_entropy_with_logits

optimizer:
    name: Adam #SGD
    #momentum: 0.9
    learning_rate: 0.001
    lr_scaling: sqrt
    lr_warmup_epochs: 5
    lr_decay_schedule:
        - {start_epoch: 16, end_epoch: 32, factor: 0.1}
        - {start_epoch: 32, end_epoch: 64, factor: 0.01}

training:
    n_epochs: 1 
